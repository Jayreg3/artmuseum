<!DOCTYPE html>
<html>
	<head>
		<title>Harvard Art Museums</title>
		<script src="index.js"></script>
  		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Harvard Art Museums</h1>
		<div id="all-galleries">
			<h2>Galleries</h2>
			<ul id="galleries">
			</ul>
		</div>
		<div id="all-objects" style="display:none">
			<h2>Objects:</h2>
			<button id="backbutton" onclick="displayGalleries()">Back to All Galleries</button>
			<table id="object-table">
                <thead>
                    <th>Name</th>
                    <th>Image</th>
                    <th>People</th>
                    <th>URL</th>
                </thead>
                <tbody id="objects">
                </tbody>
            </table>
		</div>
		<div id="specific-object" style="display:none">
			<h2>Specific Object</h2>
			<button id="backbutton2" onclick="displayObjectsTable()">Back to All Objects</button>
			<ul>
				<li><h4 style="display:inline">Title: </h4><p id ="title" style="display:inline">text</p></li>
				<li><h4 style="display:inline">Description: </h4><p id ="description" style="display:inline">text</p></li>
				<li><h4 style="display:inline">Provenance: </h4><p id ="provenance" style="display:inline">text</p></li>
				<li><h4 style="display:inline">Accession Year: </h4><p id ="accessionyear" style="display:inline">text</p></li>
			</ul>
		</div>
	</body>
</html>
